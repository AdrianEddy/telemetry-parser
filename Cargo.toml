[package]
name = "telemetry-parser"
version = "0.1.0"
authors = ["Adrian <adrian.eddy@gmail.com>"]
edition = "2018"

[dependencies]
mp4parse = { version = "*", git = "https://github.com/mozilla/mp4parse-rust.git", features = ["meta-xml", "unstable-api"] }
byteorder = "*"
hex-literal = "*"
pretty-hex = "*"
chrono = "*"
once_cell = "*"
paste = "*"
prost = "*"
serde = { version = "*", features = ["derive"] }
serde_json = { version = "*", features = ["preserve_order"] }
serde_cbor = "*"
serde_yaml = "*"
serde-pickle = "*"
argh = "*"
memchr = "*"

quick-xml = { version = "*", optional = true }

[features]
sony-xml = ["quick-xml"]

[profile.release]
lto = true
codegen-units = 1
# panic = 'abort'
